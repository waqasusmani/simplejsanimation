<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <h3>Click anywhere to hit enemy cars</h3>

        <img id="pjet" src="./images/player_jet.png">
        <img id="pcar" src="./images/player_car.png">
        <img id="ecar1" src="./images/enemy_car_1.png">
        <img id="ecar2" src="./images/enemy_car_2.png">
        <img id="missile" src="./images/missile.png">
        <img id="explosion1" src="./images/explosion.png">
        <img id="explosion2" src="./images/explosion.png">
        <img class="clouds" id="cloud1" src="./images/cloud1.png">
        <img class="clouds" id="cloud2" src="./images/cloud2.png">
        <img class="clouds" id="cloud3" src="./images/cloud3.png">
        <img class="clouds" id="cloud4" src="./images/cloud4.png">
        <img class="trees" id="tree1" src="./images/tree1.png">
        <img class="trees" id="tree2" src="./images/tree2.png">
        <img class="trees" id="tree3" src="./images/tree3.png">
        <img class="trees" id="tree4" src="./images/tree4.png">
        <img class="trees-next" id="tree5" src="./images/tree3.png">
        <img class="trees-next" id="tree6" src="./images/tree4.png">
        <hr class="road-lines" id="rl1">
        <hr class="road-lines" id="rl2">
        <hr class="road-lines" id="rl3">
        <hr class="road-lines" id="rl4">
        <hr class="road-lines" id="rl5">
        <hr class="road-lines" id="rl6">
        <hr class="road-lines" id="rl7">
        <hr class="road-lines-next" id="rl8">
        <hr class="road-lines-next" id="rl9">
        <hr class="road-lines-next" id="rl10">
        <hr class="road-lines-next" id="rl11">
        <hr class="road-lines-next" id="rl12">
        <hr class="road-lines-next" id="rl13">
        <hr class="road-lines-next" id="rl13">
        
    

    <script src="app.js"></script>
</body>
</html>
